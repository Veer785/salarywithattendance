<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance & Salary Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container py-4">
  <!-- <h1 class="text-center mb-4">VachchhalaGopi Public School </h1> -->
  <div style="display: flex; align-items: center;">
    <!-- Left Side Image -->
    <img src="va.png" alt="School Image" style="width: 150px; height: auto; margin-right: 20px;">
  
    <!-- Right Side Heading -->
    <h1 class="text-center mb-4" >VachchhalaGopi Public School
    </h1>
  </div>
  
  <h2 class="text-center mb-4">Attendance & Salary Sheet</h2>

  <div class="d-flex gap-3 mb-3">
    <select id="yearSelect" class="form-select w-auto" onchange="generateMonthOptions()"></select>
    <select id="monthSelect" class="form-select w-auto" onchange="generateTable()"></select>
    <button onclick="addEmployeeRow()" class="btn btn-info">Add Employee</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle" id="salaryTable">
      <thead class="table-light">
        <tr>
          <th rowspan="2">Employee</th>
          <th rowspan="2">Designation</th>
          <th rowspan="2" style="min-width: 150px;">Full Salary</th>
          <th rowspan="2">Present</th>
          <th rowspan="2">Absent</th>
          <th rowspan="2">Half Day</th>
          <th rowspan="2">Adjusted Salary</th>
          <th colspan="31" id="monthLabel">Attendance</th>
          <th rowspan="2" class="action-btn">Action</th>
        </tr>
        <tr id="dateRow"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="d-flex gap-3 mt-3">
    <button onclick="calculateSalary()" class="btn btn-success">Calculate Salary</button>
    <button onclick="downloadExcel()" class="btn btn-success">Download Excel</button>
    <!-- <button onclick="downloadWord()" class="btn btn-primary">Download Word</button> -->
    <button onclick="downloadPDF()" class="btn btn-danger">Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
